<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Freefall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>

    <div class='menu_div'>

        <div class='howtoplay_div'>
                <h2>How to play</h2>
                <p>Move right and left arrows on a computer or touch the left and right sides of your screen to move around and get through the obstacles wholes.</p>
        </div>
        
        <div class='difficulty_div'>
                <button value='easy' class='difficultyButton'>EASY</button>
                <button value='medium' class='difficultyButton green'>MEDIUM</button>
                <button value='hard' class='difficultyButton'>HARD</button>
        </div>
        
        <div class='sound_div'>
                <button value='soundOn' class='soundButton'>Sound On</button>
                <button value='soundOff' class='soundButton'>Sound Off</button>
        </div>
        
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js'></script>
    <script src='controllers.js'></script>
    <script src='menu.js'></script>
    <script src='low-level.js'></script>
    <script src="main.js"></script>
</body>
</html>
